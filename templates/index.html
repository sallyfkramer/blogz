{% extends "base.html" %}
{% block content %}

<h1>Blogs by username</h1>

<h2>Bloggers:</h2>

<ul>
  {% for user in users: %}
    <ul>
        <a href="/userblog?id={{user.id}}"><h3>{{user.username}}</h3></a>
        <input name="id" value={{user.id}}
        type="hidden"/>
        <hr />
    </ul>
  {% endfor %}
</ul>

{% endblock %}
