{% extends "base.html" %}
{% block content %}

<h1>My Blog Homepage</h1>

<h2>My Blog Posts:</h2>

<ol>
  {% for post in blog: %}
    <ul>
        <a href="/blog?id={{post.id}}"><h3>{{post.title}}</h3></a>
        <p>{{post.body}}</p>
        <input name="id" value={{post.id}}
        type="hidden"/>
        <hr />
    </ul>
  {% endfor %}
</ol>

{% endblock %}
