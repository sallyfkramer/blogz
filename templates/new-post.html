{% extends "base.html" %}
{% block content %}

<h1> New Post</h1>
<form method="POST">
    <label>
        <h3>Title:</h3>
        <input name="title" type="text" value='{{title}}'/>
    </label>
    <p class="error">{{title_error}}</p>
    <hr />
    <p class="error">{{body_error}}</p>
    <label>
        <h3>Post Body:</h3>
        <textarea name="body" value={{body}}></textarea>
    </label>
    <br>
    <input type="submit" value=Post />
</form>
{% endblock %}
